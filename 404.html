<script>
    // Check if you are inside the links page.
    var InsidePage = !!window.location.href.split("/")[3];
    var PageName = null;
    if (InsidePage) {
        // Get the pageName.
        PageName = window.location.href.split("/")[3];
    }
    if (InsidePage) {
        document.writeln("Current page is: /" + PageName);
    }
    else {
        document.writeln("You're in the home page.");
    }
</script>
